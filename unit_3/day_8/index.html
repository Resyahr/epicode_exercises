<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
    <title>Netflix Clone</title>
</head>

<body>
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand ms-4" href="#">
                <img src="./assets/imgs/Netflix_Logo_RGB.png" alt="Netflix Logo" width="100px">
            </a>
            <div class="d-flex align-items-center order-md-1">
                <div class="bell bell-icon">
                    <a href="#" class="btn-link text-decoration-none">
                        <i class="bi bi-search text-light"></i>
                    </a>

                    <a href="#" class="btn-link text-decoration-none">
                        <i class="bi bi-bell-fill text-light"></i>
                    </a>
                </div>

                <div class="dropdown">
                    <button class="btn dropdown-toggle text-light border-0" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img class="rounded-circle" width="35px" src="./assets/avatar-4.jpg" alt="">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>

                <button class="navbar-toggler ms-1 menu-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                    <a class="nav-link text-light" href="#">TV Shows</a>
                    <a class="nav-link text-light" href="#">Movies</a>
                    <a class="nav-link text-light" href="#">Recently Added</a>
                    <a class="nav-link text-light" href="#">My List</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="container-fluid mt-3">
        <div class="row ms-4 mb-3">
            <h4 class="text-light ">Romantic TV Comedies </h4>
        </div>

        <!-- CAROUSEL START -->
        <div id="romanticTvShows" class="carousel slide d-flex">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row flex-nowrap g-1">
                        <div class="col-6 col-md-3 ">
                            <img class="w-100" src="./assets/imgs/movies/1.png" alt="">
                        </div>

                        <div class="col-6 col-md-3 ">
                            <img class="w-100" src="./assets/imgs/movies/2.png" alt="">
                        </div>

                        <div class="col-6 col-md-3 ">
                            <img class="w-100" src="./assets/imgs/movies/3.png" alt="">
                        </div>

                        <div class="col-6 col-md-3">
                            <img class="w-100" src="./assets/imgs/movies/4.png" alt="">
                        </div>
                    </div>


                </div>
                <div class="carousel-item">
                    <div class="row d-flex flex-nowrap g-1">
                        <div class="col-6 col-md-3">
                            <img class="w-100" src="./assets/imgs/movies/5.png" alt="">
                        </div>

                        <div class="col-6 col-md-3">
                            <img class="w-100" src="./assets/imgs/movies/6.png" alt="">
                        </div>

                        <div class="col-6 col-md-3 ">
                            <img class="w-100" src="./assets/imgs/movies/7.png" alt="">
                        </div>

                        <div class="col-6 col-md-3 ">
                            <img class="w-100" src="./assets/imgs/movies/8.png" alt="">
                        </div>
                    </div>

                </div>
            </div>
            <button class="carousel-control-prev carousel-btn" type="button" data-bs-target="#romanticTvShows"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next carousel-btn" type="button" data-bs-target="#romanticTvShows"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- CAROUSEL END -->

    </section>
</body>

</html>
